<ion-content>
  <div style="position: absolute; top: 0; left: 0; z-index: 3">
    <button (click)="moveMarker('up')" style="height: 50px; width: 50px">↑</button>
    <button (click)="moveMarker('left')" style="height: 50px; width: 50px">←</button>
    <button (click)="moveMarker('right')" style="height: 50px; width: 50px">→</button>
    <button (click)="moveMarker('down')" style="height: 50px; width: 50px">↓</button>
  </div>
  <canvas id="fog-canvas" style="position: absolute; top: 0; left: 0; pointer-events: none; z-index: 2"></canvas>
  <div id="map" style="height: 100vh; width: 100%; z-index: -1;"></div>
</ion-content>
